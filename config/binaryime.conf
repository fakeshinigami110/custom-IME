# BinaryIME Main Configuration

[Settings]
# (true/false) for converting numbers to binary , if you don't use binary mode diable it
convert_numbers=true
#(keep/pass/ignore)  
unknown_chars_behavior=keep
add_spaces=true

number_separator=$

